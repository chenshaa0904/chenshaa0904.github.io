<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>貓咪看星星</title>
  <style>
    body {
      margin: 0;
      background: url('spring-stars.jpg') no-repeat center center;
      background-size: cover;
      transition: background 1s;
    }
    nav {
      position: fixed;
      top: 10px;
      width: 100%;
      text-align: center;
    }
    nav button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .cat {
      position: fixed;
      bottom: 0;
      width: 200px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="changeSeason('spring')">春</button>
    <button onclick="changeSeason('summer')">夏</button>
    <button onclick="changeSeason('autumn')">秋</button>
    <button onclick="changeSeason('winter')">冬</button>
  </nav>

  <img src="cat.png" class="cat" alt="貓咪">

  <script>
    function changeSeason(season) {
      const backgrounds = {
        spring: 'spring-stars.jpg',
        summer: 'summer-stars.jpg',
        autumn: 'autumn-stars.jpg',
        winter: 'winter-stars.jpg'
      };
      document.body.style.backgroundImage = `url('${backgrounds[season]}')`;
    }
  </script>
</body>
</html>
