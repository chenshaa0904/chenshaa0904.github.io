<body>
  <div id="gameArea">
    <h1>ğŸ è²ªåƒè›‡éŠæˆ²</h1>
    <div id="score">åˆ†æ•¸: 0</div>
    <canvas id="gameCanvas" width="1000" height="800"></canvas>
    <button id="restartBtn">é‡æ–°é–‹å§‹</button>
  </div>

  <!-- éŠç©æ–¹å¼èªªæ˜ -->
  <div id="instructions">
    <h2>éŠç©æ–¹å¼èªªæ˜</h2>
    <ul>
      <li>ä½¿ç”¨æ–¹å‘éµæ§åˆ¶è›‡ç§»å‹•</li>
      <li>åƒåˆ°é£Ÿç‰©åŠ åˆ†ï¼Œæ’åˆ°ç‰†æˆ–è‡ªå·±å°±çµæŸ</li>
      <li>æŒ‰ä¸‹ã€Œé‡æ–°é–‹å§‹ã€ä»¥å†ç©ä¸€æ¬¡</li>
    </ul>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 40;

    const snakeHeadUpImg = new Image();
    snakeHeadUpImg.src = "snake-head-up.png";
    const snakeHeadDownImg = new Image();
    snakeHeadDownImg.src = "snake-head-down.png";
    const snakeHeadLeftImg = new Image();
    snakeHeadLeftImg.src = "snake-head-left.png";
    const snakeHeadRightImg = new Image();
    snakeHeadRightImg.src = "snake-head-right.png";

    const snakeBodyImg = new Image();
    snakeBodyImg.src = "images/snake-body.png";

    const foodImg = new Image();
    foodImg.src = "images/snake-food.png";

    let snake, direction, foods, score, lastTime, speed;

    function initGame() {
      snake = [{x: 200, y: 200}];
      direction = "RIGHT";
      foods = generateFoods(5);
      score = 0;
      speed = 120;
      lastTime = 0;
      document.getElementById("score").innerText = "åˆ†æ•¸: " + score;
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", changeDirection);
    document.getElementById("restartBtn").addEventListener("click", initGame);

    function changeDirection(event) {
      if(event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if(event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      if(event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if(event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    }

    function generateFoods(count) {
      let arr = [];
      for(let i = 0; i < count; i++) {
        arr.push({
          x: Math.floor(Math.random() * ((canvas.width - box*2) / box) + 1) * box,
          y: Math.floor(Math.random() * ((canvas.height - box*2) / box) + 1) * box
        });
      }
      return arr;
    }

    function drawSnakeHead(x, y) {
      switch(direction) {
        case "UP":
          ctx.drawImage(snakeHeadUpImg, x, y, box, box);
          break;
        case "DOWN":
          ctx.drawImage(snakeHeadDownImg, x, y, box, box);
          break;
        case "LEFT":
          ctx.drawImage(snakeHeadLeftImg, x, y, box, box);
          break;
        case "RIGHT":
          ctx.drawImage(snakeHeadRightImg, x, y, box, box);
          break;
      }
    }

    function draw() {
      ctx.fillStyle = "#f0f0f0";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      snake.forEach((part, index) => {
        if(index === 0) {
          drawSnakeHead(part.x, part.y);
        } else {
          ctx.drawImage(snakeBodyImg, part.x, part.y, box, box);
        }
      });

      foods.forEach(food => {
        ctx.drawImage(foodImg, food.x, food.y, box, box);
      });

      document.getElementById("score").innerText = "åˆ†æ•¸: " + score;
    }

    function update() {
      let head = {...snake[0]};
      if(direction === "UP") head.y -= box;
      if(direction === "DOWN") head.y += box;
      if(direction === "LEFT") head.x -= box;
      if(direction === "RIGHT") head.x += box;

      if(head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
        alert("éŠæˆ²çµæŸï¼åˆ†æ•¸: " + score);
        return false;
      }

      for(let i = 0; i < snake.length; i++) {
        if(head.x === snake[i].x && head.y === snake[i].y) {
          alert("éŠæˆ²çµæŸï¼åˆ†æ•¸: " + score);
          return false;
        }
      }

      snake.unshift(head);

      let ate = false;
      foods.forEach((food, index) => {
        if(head.x === food.x && head.y === food.y) {
          score++;
          ate = true;
          foods[index] = {
            x: Math.floor(Math.random() * ((canvas.width - box*2) / box) + 1) * box,
            y: Math.floor(Math.random() * ((canvas.height - box*2) / box) + 1) * box
          };
        }
      });

      if(!ate) {
        snake.pop();
      }

      return true;
    }

    function gameLoop(timestamp) {
      if(timestamp - lastTime > speed) {
        lastTime = timestamp;
        if(!update()) return;
        draw();
      }
      requestAnimationFrame(gameLoop);
    }

    initGame();
  </script>
</body>
