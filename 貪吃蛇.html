<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>è²ªåƒè›‡éŠæˆ²</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      border: 2px solid black;
      background-color: #f0f0f0;
    }
    #score {
      margin: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    #restartBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ è²ªåƒè›‡éŠæˆ²</h1>
  <div id="score">åˆ†æ•¸: 0</div>
  <canvas id="gameCanvas" width="1000" height="600"></canvas>
  <button id="restartBtn">é‡æ–°é–‹å§‹</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 40;

    const snakeHeadImg = new Image();
    snakeHeadImg.src = "snake-head.png";

    const snakeBodyImg = new Image();
    snakeBodyImg.src = "snake-body.png";

    const foodImg = new Image();
    foodImg.src = "snake-food.png";

    let snake, direction, foods, score, lastTime, speed;

    function initGame() {
      snake = [{x: 200, y: 200}];
      direction = "RIGHT";
      foods = generateFoods(5);
      score = 0;
      speed = 120;
      lastTime = 0;
      document.getElementById("score").innerText = "åˆ†æ•¸: " + score;
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", changeDirection);
    document.getElementById("restartBtn").addEventListener("click", initGame);

    function changeDirection(event) {
      if(event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if(event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      if(event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if(event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    }

    function generateFoods(count) {
      let arr = [];
      for(let i = 0; i < count; i++) {
        arr.push({
          x: Math.floor(Math.random() * ((canvas.width - box*2) / box) + 1) * box,
          y: Math.floor(Math.random() * ((canvas.height - box*2) / box) + 1) * box
        });
      }
      return arr;
    }

    function drawSnakeHead(x, y) {
      ctx.save();
      ctx.translate(x + box/2, y + box/2);
      if(direction === "UP") ctx.rotate(-Math.PI/2);
      if(direction === "DOWN") ctx.rotate(Math.PI/2);
      if(direction === "LEFT") ctx.rotate(Math.PI);
      // RIGHT ä¸æ—‹è½‰
      ctx.drawImage(snakeHeadImg, -box/2, -box/2, box, box);
      ctx.restore();
    }

    function draw() {
      ctx.fillStyle = "#f0f0f0";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      snake.forEach((part, index) => {
        if(index === 0) {
          drawSnakeHead(part.x, part.y);
        } else {
          ctx.drawImage(snakeBodyImg, part.x, part.y, box, box);
        }
      });

      foods.forEach(food => {
        ctx.drawImage(foodImg, food.x, food.y, box, box);
      });

      document.getElementById("score").innerText = "åˆ†æ•¸: " + score;
    }

    function update() {
      let head = {...snake[0]};
      if(direction === "UP") head.y -= box;
      if(direction === "DOWN") head.y += box;
      if(direction === "LEFT") head.x -= box;
      if(direction === "RIGHT") head.x += box;

      if(head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
        alert("éŠæˆ²çµæŸï¼åˆ†æ•¸: " + score);
        return false;
      }

      for(let i = 0; i < snake.length; i++) {
        if(head.x === snake[i].x && head.y === snake[i].y) {
          alert("éŠæˆ²çµæŸï¼åˆ†æ•¸: " + score);
          return false;
        }
      }

      snake.unshift(head);

      let ate = false;
      foods.forEach((food, index) => {
        if(head.x === food.x && head.y === food.y) {
          score++;
          ate = true;
          foods[index] = {
            x: Math.floor(Math.random() * ((canvas.width - box*2) / box) + 1) * box,
            y: Math.floor(Math.random() * ((canvas.height - box*2) / box) + 1) * box
          };
        }
      });

      if(!ate) {
        snake.pop();
      }

      return true;
    }

    function gameLoop(timestamp) {
      if(timestamp - lastTime > speed) {
        lastTime = timestamp;
        if(!update()) return;
        draw();
      }
      requestAnimationFrame(gameLoop);
    }

    initGame();
  </script>
</body>
</html>
