<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>è²ªåƒè›‡éŠæˆ²</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fafafa;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      border: 2px solid black;
      background-color: #f0f0f0;
    }
    #score {
      margin: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    #restartBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ è²ªåƒè›‡éŠæˆ²</h1>
  <div id="score">åˆ†æ•¸: 0</div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <button id="restartBtn">é‡æ–°é–‹å§‹</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20; // æ¯å€‹æ–¹å¡Šå¤§å°
    let snake, direction, foods, score, lastTime, speed;

    function initGame() {
      snake = [{x: 300, y: 300}];
      direction = "RIGHT";
      foods = generateFoods(5); // ä¸€æ¬¡ç”Ÿæˆ 5 å€‹é£Ÿç‰©
      score = 0;
      speed = 80; // å›ºå®šé€Ÿåº¦ (æ¯«ç§’)ï¼Œä¸æœƒéš¨åˆ†æ•¸æ”¹è®Š
      lastTime = 0;
      document.getElementById("score").innerText = "åˆ†æ•¸: " + score;
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", changeDirection);
    document.getElementById("restartBtn").addEventListener("click", initGame);

    function changeDirection(event) {
      if(event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if(event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      if(event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if(event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    }

    // ç”Ÿæˆå¤šå€‹é£Ÿç‰©ï¼Œé¿å…é‚Šé‚Š
    function generateFoods(count) {
      let arr = [];
      for(let i = 0; i < count; i++) {
        arr.push({
          x: Math.floor(Math.random() * ((canvas.width - box*2) / box) + 1) * box,
          y: Math.floor(Math.random() * ((canvas.height - box*2) / box) + 1) * box
        });
      }
      return arr;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ç•«è›‡
      snake.forEach(part => {
        ctx.fillStyle = "green";
        ctx.fillRect(part.x, part.y, box, box);
      });

      // ç•«å¤šå€‹é£Ÿç‰©
      foods.forEach(food => {
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);
      });

      // ç•«åˆ†æ•¸
      document.getElementById("score").innerText = "åˆ†æ•¸: " + score;
    }

    function update() {
      let head = {...snake[0]};
      if(direction === "UP") head.y -= box;
      if(direction === "DOWN") head.y += box;
      if(direction === "LEFT") head.x -= box;
      if(direction === "RIGHT") head.x += box;

      // æ’ç‰†åˆ¤æ–·
      if(head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
        alert("éŠæˆ²çµæŸï¼åˆ†æ•¸: " + score);
        return false;
      }

      // æ’åˆ°è‡ªå·±åˆ¤æ–·
      for(let i = 0; i < snake.length; i++) {
        if(head.x === snake[i].x && head.y === snake[i].y) {
          alert("éŠæˆ²çµæŸï¼åˆ†æ•¸: " + score);
          return false;
        }
      }

      snake.unshift(head);

      // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
      let ate = false;
      foods.forEach((food, index) => {
        if(head.x === food.x && head.y === food.y) {
          score++;
          ate = true;
          // æ›¿æ›æˆæ–°çš„é£Ÿç‰©ä½ç½®
          foods[index] = {
            x: Math.floor(Math.random() * ((canvas.width - box*2) / box) + 1) * box,
            y: Math.floor(Math.random() * ((canvas.height - box*2) / box) + 1) * box
          };
        }
      });

      if(!ate) {
        snake.pop();
      }

      return true;
    }

    function gameLoop(timestamp) {
      if(timestamp - lastTime > speed) {
        lastTime = timestamp;
        if(!update()) return; // éŠæˆ²çµæŸå°±åœæ­¢
        draw();
      }
      requestAnimationFrame(gameLoop);
    }

    // åˆå§‹åŒ–éŠæˆ²
    initGame();
  </script>
</body>
</html>
